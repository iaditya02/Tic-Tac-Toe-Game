<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <p class="game-info"></p>

        <div class="tic-tac">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <div class="enterNames">
            <label for="player1">Enter the name for  Player X:</label>
            <input class="player" id="playerX"type="text">
            <br>
            
            <label for="player2">Enter the name for Player O:</label>
            <input class="player" id="playerO" type="text">

            <button class="startGame">Start</button>
        </div>
        <button class="btn">New Game</button>
    </div>





    <script src="javaS.js"></script>
</body>
</html>
